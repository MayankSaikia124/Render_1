<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gaming Zone</title>
  <script src="app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #00ffcc;
      font-family: 'Trebuchet MS', sans-serif;
      text-align: center;
    }
    header {
      background: #111;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #ff0066;
    }
    h1 {
      margin-top: 100px;
      font-size: 50px;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #ff0066;
    }
    p {
      font-size: 20px;
      color: #bbb;
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ff0066;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00ffcc;
      color: #111;
    }
  </style>
</head>

</html>
